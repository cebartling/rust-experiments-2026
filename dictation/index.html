<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictation</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 16px;
        background: #1a1a2e;
        color: #e0e0e0;
      }
      #app {
        max-width: 440px;
        margin: 0 auto;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }

      /* Status indicator */
      .status {
        padding: 12px;
        border-radius: 8px;
        background: #16213e;
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }
      .status.idle { border-left: 4px solid #4ecca3; }
      .status.recording { border-left: 4px solid #e74c3c; }
      .status.transcribing { border-left: 4px solid #f39c12; }
      .status.error { border-left: 4px solid #e74c3c; color: #e74c3c; }

      /* Tab navigation */
      .tabs {
        display: flex;
        gap: 0;
        margin-bottom: 1rem;
        border-bottom: 2px solid #16213e;
      }
      .tab-btn {
        background: none;
        border: none;
        color: #888;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 0.95rem;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
      }
      .tab-btn.active {
        color: #4ecca3;
        border-bottom-color: #4ecca3;
      }
      .tab-content { display: none; }
      .tab-content.active { display: block; }

      /* Transcription log */
      .log-entry {
        padding: 8px;
        margin: 4px 0;
        background: #16213e;
        border-radius: 4px;
        font-size: 0.9rem;
      }
      .log-entry .timestamp {
        font-size: 0.75rem;
        color: #888;
        margin-bottom: 4px;
      }

      /* Settings panel */
      .settings-panel h2 {
        font-size: 1.1rem;
        margin: 0 0 12px;
      }
      .settings-panel h3 {
        font-size: 0.95rem;
        margin: 16px 0 8px;
        color: #4ecca3;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-group label {
        display: block;
        font-size: 0.85rem;
        color: #aaa;
        margin-bottom: 4px;
      }
      .form-group input[type="text"],
      .form-group select {
        width: 100%;
        padding: 6px 8px;
        background: #16213e;
        border: 1px solid #2a2a4a;
        border-radius: 4px;
        color: #e0e0e0;
        font-size: 0.9rem;
      }
      .form-group input[type="text"]:focus,
      .form-group select:focus {
        outline: none;
        border-color: #4ecca3;
      }
      .form-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .form-row label {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        color: #aaa;
        cursor: pointer;
      }
      .btn {
        padding: 6px 14px;
        border: 1px solid #2a2a4a;
        border-radius: 4px;
        background: #16213e;
        color: #e0e0e0;
        cursor: pointer;
        font-size: 0.85rem;
      }
      .btn:hover { border-color: #4ecca3; }
      .btn-primary {
        background: #4ecca3;
        color: #1a1a2e;
        border-color: #4ecca3;
        font-weight: 600;
      }
      .btn-primary:hover { background: #3dbb92; }
      .test-result {
        margin-top: 6px;
        font-size: 0.85rem;
        padding: 6px 8px;
        border-radius: 4px;
      }
      .test-result.success { background: #1a3a2a; color: #4ecca3; }
      .test-result.error { background: #3a1a1a; color: #e74c3c; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Dictation</h1>
      <div id="status-indicator"></div>
      <div class="tabs">
        <button class="tab-btn active" data-tab="tab-log">Log</button>
        <button class="tab-btn" data-tab="tab-settings">Settings</button>
      </div>
      <div id="tab-log" class="tab-content active"></div>
      <div id="tab-settings" class="tab-content"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
